<!DOCTYPE html>

<head>

      <label>
        <input type="radio" name="unit" id="unit3" />
        <span class="unit">3 Unit</span>
        <span class="discount">30% Off</span>
        <div class="price">
          <span class="new-price">$24.00 USD</span><br />
          <span class="old-price">$24.00 USD</span>
        </div>

    <div class="footer">
